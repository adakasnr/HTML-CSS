<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listeo</title>
    <link rel="stylesheet" href="/Template2/listeo.css">
    <script src="https://kit.fontawesome.com/bfd0743c03.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="total">
        <div class="side">
            <div class="content">
                <div class="name">
                    <i class="fa-solid fa-book"></i>
                    <h1>listeo</h1>
                </div>
                <div class="justify">
                    <p>MAIN</p>
                    <div>
                        <i class="fa-solid fa-gear"></i>
                        <p>Dashboard</p>
                        <i class="fa-solid fa-message"></i>
                        <p>Messages</p>
                        <i class="fa-solid fa-calendar"></i>
                        <p>Bookings</p>
                        <i class="fa-solid fa-wallet"></i>
                        <p>Wallet</p>
                    </div>
                    <p>LISTING</p>
                    <div>
                        <i class="fa-solid fa-layer-group"></i>
                        <p>My Listings</p>
                        <i class="fa-regular fa-star"></i>
                        <p>Reviews</p>
                        <i class="fa-regular fa-heart"></i>
                        <p>Bookmarks</p>
                        <i class="fa-solid fa-circle-plus"></i>
                        <p>Add Listing</p>
                    </div>
                    <p>ACCOUNTS</p>
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <p>My Profile</p>
                        <i class="fa-solid fa-power-off"></i>
                        <p>Logout</p>
                    </div>
                </div>
            </div>
        </div>    
        <div class="top">
            <div class="left">
                <div>
                    <p>home</p>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div>
                    <p>listings</p>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div>
                    <p>user panel</p>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div>
                    <p>pages</p>
                    <i class="fa-solid fa-caret-down"></i>
                </div>


                <div class="right">
                    <div class="right2">
                        <i class="fa-regular fa-circle"></i>
                        <p>my account</p>
                        <button>add listing<i class="fa-solid fa-circle-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>

</html>
